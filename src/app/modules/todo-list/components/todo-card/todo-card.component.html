<mat-card class="card">
  <mat-card-header>
    <mat-card-subtitle>{{task.userName}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div class="card__content">
      <p>{{task.todoText}}</p>
      <mat-checkbox
        class="example-margin"
        color="primary"
        [checked]="task.checked"
        (click)="updateTaskStatus()"></mat-checkbox>
    </div>
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-button (click)="openTaskFormDialog()">
      <span class="material-icons"> mode_edit </span>
    </button>
    <button mat-button (click)="confirmDeletion()">
      <span class="material-icons"> delete </span>
    </button>
  </mat-card-actions>
</mat-card>
